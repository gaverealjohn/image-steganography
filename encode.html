<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Secret | Image Steganography</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/encode.css">
    <script src='https://www.dukelearntoprogram.com/course1/common/js/image/SimpleImage.js'></script>
</head>
<body>
    <div id="error-msg"></div>
    <div class="container">
        <div class="row">
            <canvas id="input-canvas"></canvas>
            <label for="input-image" class="file-label">
                Hide this...
                <input 
                type="file" 
                multiple="false" 
                accept="image/*" 
                name="input-image" 
                id="input-image"
                onchange="loadInputImage('input-image')"
                class="file-input"
                />
            </label>
        </div>
        <div class="row">
            <canvas id="cover-canvas"></canvas>
            <label for="cover-image" class="file-label">
                In this
                <input 
                type="file" 
                multiple="false" 
                accept="image/*" 
                name="cover-image" 
                id="cover-image" 
                onchange="loadCoverImage('cover-image')"
                class="file-input"
                />
            </label>
        </div>
        <div class="row">
            <button 
            id="create-button" 
            onclick="createSecretImage()"
            style="display: none;"
            >
                Hide
            </button>
        </div>
        <div class="row" id="output-container" style="display: none;">
            <h2>Your Encoded Image:</h1>
            <canvas id="output-canvas"></canvas>
        </div>
    </div>

    <script src="js/encode.js"></script>
</body>
</html>
